<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandi Baru - Schoolhub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        (function() {
            const theme = localStorage.getItem('color-theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card {
            @apply bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-white/20 dark:border-slate-800/50 shadow-xl;
        }
    </style>
</head>
<body class="bg-[#F8FAFC] dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex flex-col justify-center transition-colors duration-300">

    <div class="max-w-xl mx-auto w-full px-8 py-12">
        
        <!-- Header -->
        <div class="flex items-center mb-10">
            <a href="otp.html" class="w-10 h-10 glass-card rounded-xl flex items-center justify-center text-slate-400 hover:text-blue-600 transition-all">
                <i class="bi bi-arrow-left text-xl"></i>
            </a>
            <h1 class="ml-4 text-sm font-black uppercase tracking-widest text-slate-900 dark:text-white">Keamanan</h1>
        </div>

        <div class="text-center mb-12">
            <div class="w-20 h-20 bg-emerald-500/10 text-emerald-600 rounded-[2rem] flex items-center justify-center text-4xl mx-auto mb-6">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h2 class="text-2xl font-black text-slate-900 dark:text-white tracking-tight leading-none mb-4 uppercase">Kata Sandi Baru</h2>
            <p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed px-4">Pastikan kata sandi baru Anda kuat dan sulit menebak untuk keamanan akun maksimal.</p>
        </div>

        <!-- Form Card -->
        <div class="glass-card rounded-[3rem] p-8 md:p-10">
            <form action="login.html" class="space-y-6">
                <!-- New Password -->
                <div>
                    <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest ml-1 mb-2 block">Kata Sandi Baru</label>
                    <div class="relative group" x-data="{ show: false }">
                        <i class="bi bi-key absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors"></i>
                        <input :type="show ? 'text' : 'password'" placeholder="" class="w-full pl-12 pr-12 py-5 bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-blue-600 dark:focus:border-blue-500 rounded-2xl outline-none transition-all text-sm font-semibold dark:text-white">
                        <button type="button" @click="show = !show" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600">
                            <i class="bi" :class="show ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest ml-1 mb-2 block">Konfirmasi Kata Sandi</label>
                    <div class="relative group" x-data="{ show: false }">
                        <i class="bi bi-check2-circle absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors"></i>
                        <input :type="show ? 'text' : 'password'" placeholder="" class="w-full pl-12 pr-12 py-5 bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-blue-600 dark:focus:border-blue-500 rounded-2xl outline-none transition-all text-sm font-semibold dark:text-white">
                        <button type="button" @click="show = !show" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600">
                            <i class="bi" :class="show ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                        </button>
                    </div>
                </div>

                <!-- Guidance -->
                <div class="p-4 bg-slate-50 dark:bg-slate-800/30 rounded-2xl">
                    <ul class="space-y-2">
                        <li class="flex items-center text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                            <i class="bi bi-check-circle-fill text-emerald-500 mr-2"></i> Minimal 8 Karakter
                        </li>
                        <li class="flex items-center text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                            <i class="bi bi-check-circle-fill text-emerald-500 mr-2"></i> Kombinasi Huruf & Angka
                        </li>
                    </ul>
                </div>

                <button type="submit" class="w-full py-5 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl shadow-blue-500/20 hover:scale-[1.02] active:scale-95 transition-all">
                    Simpan Perubahan <i class="bi bi-check-lg ml-1"></i>
                </button>
            </form>
        </div>
    </div>

</body>
</html>
