<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi - Schoolhub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        (function() {
            const theme = localStorage.getItem('color-theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card {
            @apply bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-white/20 dark:border-slate-800/50 shadow-xl;
        }
    </style>
</head>
<body class="bg-[#F8FAFC] dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex flex-col justify-center transition-colors duration-300">

    <div class="max-w-xl mx-auto w-full px-8 py-12">
        
        <!-- Header -->
        <div class="flex items-center mb-10">
            <a href="login.html" class="w-10 h-10 glass-card rounded-xl flex items-center justify-center text-slate-400 hover:text-blue-600 transition-all">
                <i class="bi bi-arrow-left text-xl"></i>
            </a>
            <h1 class="ml-4 text-sm font-black uppercase tracking-widest text-slate-900 dark:text-white">Pemulihan Akun</h1>
        </div>

        <div class="text-center mb-12">
            <div class="w-20 h-20 bg-amber-500/10 text-amber-600 rounded-[2rem] flex items-center justify-center text-4xl mx-auto mb-6">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h2 class="text-2xl font-black text-slate-900 dark:text-white tracking-tight leading-none mb-4 uppercase">Lupa Kata Sandi?</h2>
            <p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed px-4">Jangan khawatir! Masukkan email Anda dan kami akan mengirimkan kode OTP untuk mengatur ulang kata sandi.</p>
        </div>

        <!-- Forgot Card -->
        <div class="glass-card rounded-[3rem] p-8 md:p-10">
            <form action="otp.html" class="space-y-8">
                <div>
                    <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest ml-1 mb-2 block">Alamat Email Terdaftar</label>
                    <div class="relative group">
                        <i class="bi bi-envelope absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors"></i>
                        <input type="email" placeholder="bambang@gmail.com" class="w-full pl-12 pr-6 py-5 bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-blue-600 dark:focus:border-blue-500 rounded-2xl outline-none transition-all text-sm font-semibold dark:text-white">
                    </div>
                </div>

                <button type="submit" class="w-full py-5 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl shadow-blue-500/20 hover:scale-[1.02] active:scale-95 transition-all">
                    Kirim Kode OTP <i class="bi bi-send ml-2"></i>
                </button>
            </form>
        </div>

        <div class="mt-12 text-center">
            <p class="text-[11px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-tight">Ingat kata sandi? <a href="login.html" class="text-blue-600 dark:text-blue-400 font-black">Masuk Kembali</a></p>
        </div>
    </div>

</body>
</html>
