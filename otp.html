<!DOCTYPE html>
<html lang="id" x-data="{ 
    dark: localStorage.getItem('color-theme') === 'dark' || (!localStorage.getItem('color-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches),
    toggleTheme() {
        this.dark = !this.dark;
        localStorage.setItem('color-theme', this.dark ? 'dark' : 'light');
        if (this.dark) document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
    }
}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP - Schoolhub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        (function() {
            const theme = localStorage.getItem('color-theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card {
            @apply bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-white/20 dark:border-slate-800/50 shadow-xl;
        }
    </style>
</head>
<body class="bg-[#F8FAFC] dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex flex-col justify-center transition-colors duration-300">

    <div class="max-w-xl mx-auto w-full px-8 py-12">
        
        <!-- Header -->
        <div class="flex items-center mb-10">
            <a href="forgot.html" class="w-10 h-10 glass-card rounded-xl flex items-center justify-center text-slate-400 hover:text-blue-600 transition-all">
                <i class="bi bi-arrow-left text-xl"></i>
            </a>
            <h1 class="ml-4 text-sm font-black uppercase tracking-widest text-slate-900 dark:text-white">Verifikasi</h1>
        </div>

        <div class="text-center mb-12">
            <div class="w-20 h-20 bg-blue-600/10 text-blue-600 rounded-[2rem] flex items-center justify-center text-4xl mx-auto mb-6">
                <i class="bi bi-patch-check"></i>
            </div>
            <h2 class="text-2xl font-black text-slate-900 dark:text-white tracking-tight leading-none mb-4 uppercase">Kode OTP</h2>
            <p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed px-4 italic">Kami telah mengirimkan kode 4 digit ke <span class="font-bold text-slate-900 dark:text-white not-italic">bam*****@gmail.com</span></p>
        </div>

        <!-- OTP Card -->
        <div class="glass-card rounded-[3rem] p-8 md:p-10">
            <form action="password.html" class="space-y-10">
                <!-- OTP Inputs -->
                <div class="flex justify-between gap-3">
                    <input type="text" maxlength="1" class="w-16 h-20 text-center text-2xl font-black bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-blue-600 dark:focus:border-blue-500 rounded-2xl outline-none transition-all dark:text-white">
                    <input type="text" maxlength="1" class="w-16 h-20 text-center text-2xl font-black bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-blue-600 dark:focus:border-blue-500 rounded-2xl outline-none transition-all dark:text-white">
                    <input type="text" maxlength="1" class="w-16 h-20 text-center text-2xl font-black bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-blue-600 dark:focus:border-blue-500 rounded-2xl outline-none transition-all dark:text-white">
                    <input type="text" maxlength="1" class="w-16 h-20 text-center text-2xl font-black bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-blue-600 dark:focus:border-blue-500 rounded-2xl outline-none transition-all dark:text-white">
                </div>

                <div class="space-y-4">
                    <button type="submit" class="w-full py-5 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl shadow-blue-500/20 hover:scale-[1.02] active:scale-95 transition-all">
                        Verifikasi Sekarang <i class="bi bi-chevron-right ml-1"></i>
                    </button>
                    
                    <button type="button" class="w-full py-4 text-slate-500 dark:text-slate-400 text-[10px] font-black uppercase tracking-widest hover:text-blue-600 transition-colors">
                        Kirim ulang kode <span class="text-blue-600">(59s)</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-12 text-center">
            <p class="text-[11px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-tight italic">Hubungi <a href="#" class="text-blue-600 dark:text-blue-400 font-black not-italic hover:underline">Bantuan Pelanggan</a> jika Anda tidak menerima kode.</p>
        </div>
    </div>

</body>
</html>
